<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Flexbox Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="responsive-build">
    <header>
      <div class="header">
        <div class="header__left">
          <img src="img/logo.png" class="logo" alt="Steam Logo" />
          <h1 class="steam">STEAM</h1>
        </div>
        <nav class="header__right">
          <ul class="header-link">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-cards">
        <h2>My cards</h2>
        <div class="content__cards">
          <div class="content__card">
            <div class="card__img">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/4/44/Red_Dead_Redemption_II.jpg/250px-Red_Dead_Redemption_II.jpg"
                width="100px"
                alt=""
              />
            </div>
            <div class="card__text">
              <p>Red Dead Redemption2</p>
              <p>Price: 20$</p>
              <button>Buy now</button>
            </div>
          </div>
          <div class="content__card">
            <div class="card__img">
              <img
                height="305px"
                style="object-fit: cover"
                src="https://m.media-amazon.com/images/M/MV5BMTE2MmQ3OTctZmExNi00ZTYxLTgzMGYtOTdlYjFjNzIxNWMxXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
                width="100px"
                alt=""
              />
            </div>
            <div class="card__text">
              <p>The Last Of Us</p>
              <p>Price: 25$</p>
              <button>Buy now</button>
            </div>
          </div>
          <div class="content__card">
            <div class="card__img">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/e/ee/God_of_War_Ragnar%C3%B6k_cover.jpg"
                alt=""
              />
            </div>
            <div class="card__text">
              <p>God Of War Ragnarok</p>
              <p>Price: 15$</p>
              <button>Buy now</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer style="background: #00385a;">
      <div class="footer">
        <div class="footer__left">
          <img src="img/logo.png" class="logo" alt="Steam Logo" />
          <h1 class="steam">STEAM</h1>
        </div>
        <div class="footer__right">
            <p>@Copyright 2025</p>
        </div>
      </div>
    </footer>
  </body>
</html>
