<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="aside">
        <div class="aside__header">
          <div class="aside__logo">
            <img src="" alt="logo" />
            <img src="" alt="" />
          </div>
          <nav class="aside__nav">
            <ul>
              <li><a href="#"> </a></li>
              <li>
                <a href="#">
                  <img src="" alt="dashboard" />
                  Dashboard
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="" alt="product" />
                  Product
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="" alt="customers" />
                  Customers
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="" alt="income" />
                  Income
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="" alt="promote" />
                  Promote
                </a>
              </li>
              <li>
                <a href="">
                  <img src="" alt="help" />
                  Help
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="aside__footer">
          <div class="aside__button">
            <p>Upgrade to PRO to get access all Features!</p>
            <button>Get Pro Now!</button>
          </div>
          <div class="aside__profile">
            <div class="aside__profile-left">
              <div class="aside__profile-img">
                <img src="img/profile.png" alt="" />
              </div>
              <div class="aside__profile-text">
                <h4>Evano</h4>
                <p>Project Manager</p>
              </div>
            </div>
            <div class="aside__profile-right">
              <img src="img/chevron-down.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <section id="header">
        <div class="header">
          <h1 class="header__title">Hello Evano üëãüèº,</h1>
          <div class="header__search">
            <img src="img/search.png" alt="" />
            <input type="text" placeholder="Search" />
          </div>
        </div>
      </section>
      <section id="earning">
        <div class="earning">
          <div class="earning__count">
            <div class="earning__img">
              <img src="img/profile-2user.png" alt="" />
            </div>
            <div class="earning__text">
              <h3>Total Customers</h3>
              <p>5,423</p>
              <p>
                <img src="img/arrow-up.png" alt="" /><span>16%</span> this month
              </p>
            </div>
          </div>
          <div class="earning__count">
            <div class="earning__img">
              <img src="img/profile-tick.png" alt="" />
            </div>
            <div class="earning__text">
              <h3>Members</h3>
              <p>1,893</p>
              <p>
                <img src="img/arrow-down.png" alt="" /><span>1%</span> this
                month
              </p>
            </div>
          </div>
          <div class="earning__count">
            <div class="earning__img">
              <img src="img/profile-2user.png" alt="" />
            </div>
            <div class="earning__text">
              <h3>Active Now</h3>
              <p>189</p>
              <div class="earning__profile-img">
                <img src="img/profile-img1.png" alt="" />
                <img src="img/profile-img2.png" alt="" />
                <img src="img/profile-img3.png" alt="" />
                <img src="img/profile-img4.png" alt="" />
                <img src="img/profile-img5.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="customers">
        <div class="customers">
          <div class="customers__map">
            <div class="customers__info">
              <h3>All Customers</h3>
              <p>Active Members</p>
            </div>
            
          </div>
          <table>
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
